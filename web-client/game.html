<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <title>Web client for game</title>
        <link rel='stylesheet' type='text/css' href='styles/game.css'>
        <link rel='stylesheet' type='text/css' href='styles/tab-overview.css'>
        <link rel='stylesheet' type='text/css' href='styles/tab-base.css'>
        <link rel='stylesheet' type='text/css' href='styles/tab-tech.css'>
        <link rel='stylesheet' type='text/css' href='styles/tab-settings.css'>
    </head>
    <body>

        <div id='tabs'>

            <ul id='tab-control'>
                <li><a href='#tab-overview'><span locale-name='client-tab-overview' locale-uppercase='true'></span></a></li>
                <li><a href='#tab-base'><span locale-name='client-tab-base' locale-uppercase='true'></span></a></li>
                <li><a href='#tab-global'><span locale-name='client-tab-global' locale-uppercase='true'></span></a></li>
                <li><a href='#tab-tech'><span locale-name='client-tab-tech' locale-uppercase='true'></span></a></li>
                <li><a href='#tab-settings'><span locale-name='client-tab-settings' locale-uppercase='true'></span></a></li>
            </ul>

            <div id='tab-overview' class='tab'>
                <div id='res'>
                    <button id='tab-overview-res-update' class='img-button'></button>
                </div>
            </div>

            <div id='tab-base' class='tab'>
                <div id='tab-base-build' class='tab-base-item tab-base-item-build'>
                    <img id='tab-base-build-btn' class='img-button'>
                </div>
            </div>

            <div id='tab-global' class='tab'>
                <table id='map-global' class='map js-draggable'>
                    <button onclick='javascript:get_base()'>Обновить карту</button>
                </table>
            </div>

            <div id='tab-tech' class='tab'>
                <div id='tab-tech-content'>
                </div>
            </div>

            <div id='tab-settings' class='tab'>
                <div>
                    <div><span locale-name='client-change-language' locale-uppercase='true'></span></div>
                    <select id='tab-settings-lang-selector'>
                        <option value='ru'>Русский</option>
                        <option value='en'>English</option>
                    </select>
                </div>
            </div>

        </div>


        <div id='modal-background' class='modal-background'>
            <div id='modal' class='modal-box'>
                <div class='modal-head'>
                    <div id='modal-title' class='modal-title'></div>
                    <span id='modal-close' class='hover-button modal-close'>X</span>
                </div>
                <div id='modal-content' class='modal-content'>

                </div>
            </div>
        </div>

        <div id='modal-background' class='modal-background modal-background-confirm'>
            <div id='modal-confirm' class='modal-box'>
                <div class='modal-head'>
                    <div id='modal-title' class='modal-title'><span locale-name='client-confirm' locale-uppercase='true'></div>
                    <span id='modal-confirm-close' class='hover-button modal-close'>X</span>
                </div>
                <div id='modal-content' class='modal-content'>
                    <div><span locale-name='client-confirm-sure' locale-uppercase='true'></div>
                    <div>
                        <img id='confirm-yes'>
                        <img id='confirm-no'>
                    </div>
                </div>
            </div>
        </div>

        <script src='js/jquery.js'></script>
        <script src='js/jquery-ui.min.js'></script>
        <script src='js/line.js'></script>

        <script src='js/config.js'></script>

        <script src='js/modal.js'></script>
        <script src='js/confirm.js'></script>

        <script>
            var tab = {};
        </script>

        <script src='js/tab-overview.js'></script>
        <script src='js/tab-base.js'></script>
        <script src='js/tab-tech.js'></script>
        <script src='js/tab-settings.js'></script>

        <script src='js/localization.js'></script>

        <script src='js/game.js'></script>

    </body>
</html>
